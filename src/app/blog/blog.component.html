<div class="blog-container">
  <div class="blog-main">
    <div *ngFor="let post of blogs">
      <div class="blog-post-card">
        <h2 class="blog-post-title">{{ post.titleblogs }}</h2>
        <p class="blog-post-excerpt">{{ post.contentsblogs }}</p>
        <p class="blog-post-date">{{ post.dateblogs }}</p>
      </div>
    </div>
  </div>
</div>
