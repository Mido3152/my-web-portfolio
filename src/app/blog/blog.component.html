<div class="blog-container">
  <div class="blog-main">
    <div *ngFor="let post of blogPosts">
      <div class="blog-post-card">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-excerpt">{{ post.excerpt }}</p>
        <p class="blog-post-date">{{ post.date }}</p>
      </div>
    </div>
  </div>
</div>
