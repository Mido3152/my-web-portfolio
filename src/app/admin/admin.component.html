<div class="auth">
  <p class="admin-title">{{ title }}</p>
  <form class="login-form">
    <input
      type="text"
      class="input-field"
      placeholder="Username"
      name="username"
    />
    <input
      type="password"
      class="input-field"
      placeholder="Password"
      name="password"
    />
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
