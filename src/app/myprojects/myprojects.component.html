<div class="project-container">
  <div class="project-container">
    <div *ngFor="let project of projects; index as i" class="project-card">
      <a
        href="{{ project.html_url }}"
        target="_blank"
        rel="noopener noreferrer"
      >
        <h2>{{ project.name }}</h2>
      </a>
      <p>
        {{ project.description }}
      </p>
    </div>
  </div>
</div>
